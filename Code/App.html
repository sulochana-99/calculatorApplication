<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="./App.css">
</head>
<body>
    <div class="container">
        <div class="result">
            <p id="result">0</p>
        </div>
        <div class="buttons">
           <div class="row">
            <button class="operators">C</button>
            <button class="operators">DEL</button>
            <button class="operators">+</button>
            <button class="operators">%</button>
           </div>
           <div class="row">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operators">/</button>
           </div>
           <div class="row">
            <button>6</button>
            <button>5</button>
            <button>4</button>
            <button class="operators">*</button>
           </div>
           <div class="row">
            <button>3</button>
            <button>2</button>
            <button>1</button>
            <button class="operators">-</button>
           </div>
           <div class="row">
            <button id="dot" class="operators">.</button>
            <button class="operators">0</button>
            <button id="equal" class="operators">=</button>
           </div>
        </div>
    </div>
    <script src="./App.js"></script>
</body>
</html>
